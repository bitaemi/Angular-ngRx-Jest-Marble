<div class="zippy" (click)="toggleContent()">
  <div class="zippy-heading">
      {{ title }}
  <span class="fas float-right" [ngClass]="{
    'fa-angle-down' : !isSelected,
    'fa-angle-up' : isSelected
  }"></span>

  </div>
  <div class="zippy-body" [ngClass]="{
          'expanded': isSelected}">
    {{ title }} content
  </div>
</div>
