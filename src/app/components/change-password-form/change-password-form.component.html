<form [formGroup]="changePassForm" (ngSubmit)="changePass()">
    <div class="form-group">
        <label for="oldPassword"> Old Password</label>
        <input
          formControlName="oldPassword"
          id="oldPassword"
          type="password"
          class='form-control'>
        <div class="alert alert-danger" *ngIf="oldPassword.touched && oldPassword.invalid">
            <div *ngIf="oldPassword.errors.required"> Provide current password</div>
            <div *ngIf="oldPassword.errors.oldPassNotMatch">Old pass does not match</div>
        </div>
    </div>
    <div class="form-group" formGroupName="newPass">
      <div class="form-group">
        <label for="newPassword"> New Password</label>
        <input
        formControlName="newPassword"
        type="text"
        class='form-control'>
        <div class="alert alert-danger" *ngIf="newPassword.touched && newPassword.invalid">
            <div *ngIf="newPassword.errors.required"> Provide a new password</div>
        </div>
    </div>
      <div class="form-group">
        <label for="confirmPassword"> Repeat Password</label>
        <input
          formControlName="confirmPassword"
          type="text"
          class='form-control'>
        <div class="alert alert-danger" *ngIf="confirmPassword.touched && confirmPassword.invalid">
            <div *ngIf="confirmPassword.errors.required"> Confirm password</div>
        </div>
      </div>
      <div class="alert alert-danger" *ngIf="changePassForm.errors">
        <div> Confirm pass does not match </div>
    </div>
    </div>
  <button class="btn btn-primary">
    Change
  </button>
</form>
<p>{{ oldPassword.errors | json }}</p>
<p>{{ newPassword.errors | json }}</p>
